<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo dos Quadrados - Completo</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; background:#fff; height:100vh; width:100vw;
    user-select:none; touch-action:none;
    font-family: Arial, sans-serif;
  }
  #game {
    position: relative;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: white;
  }
  #player {
    position: absolute;
    width: 40px; height: 40px;
    background: red;
    border-radius: 6px;
    box-shadow: 0 0 15px #f00;
    z-index: 10;
  }
  .moeda {
    position: absolute;
    width: 20px; height: 20px;
    background: gold;
    border-radius: 5px;
    box-shadow: 0 0 12px #ff0;
  }
  .inimigo {
    position: absolute;
    width: 40px; height: 40px;
    border-radius: 6px;
    box-shadow: 0 0 18px;
  }
  .inimigo.azul { background: blue; box-shadow: 0 0 25px #00f; }
  .inimigo.rosa { background: deeppink; box-shadow: 0 0 28px #f0a; }
  .inimigo.amarelo {
    background: yellow;
    border-radius: 50%;
    width: 30px; height: 30px;
    box-shadow: 0 0 30px #ff0;
    border: 3px solid orange;
  }
  .inimigo.abelha {
    background: #ffdd00;
    width: 35px; height: 35px;
    border-radius: 6px;
    box-shadow: 0 0 30px #fc0;
    border: 2px solid #bb9900;
  }
  .item {
    position: absolute;
    width: 30px; height: 30px;
    border-radius: 6px;
    box-shadow: 0 0 20px;
  }
  .item.verde { background: green; box-shadow: 0 0 22px #0f0; }
  .item.roxo { background: purple; box-shadow: 0 0 22px #a0a; }
  .item.laranja { background: orange; box-shadow: 0 0 22px #fa0; }
  .item.ciano { background: cyan; box-shadow: 0 0 22px #0ff; }
  .item.cinza { background: gray; box-shadow: 0 0 22px #888; }

  #hud {
    position: fixed;
    top: 10px; left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 22px;
    font-weight: bold;
    user-select:none;
    z-index: 50;
  }

  #gameoverScreen {
    display: none;
    position: fixed;
    top:0; left:0; width:100vw; height:100vh;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 32px;
    font-weight: 900;
    text-align: center;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #gameoverScreen button {
    margin-top: 30px;
    font-size: 28px;
    padding: 15px 35px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #eee;
    color: #333;
    font-weight: bold;
  }
  #gameoverScreen button:hover {
    background: #ccc;
  }

  #controle {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 50;
    user-select:none;
  }
  #setas {
    display: grid;
    grid-template-columns: 60px 60px 60px;
    grid-template-rows: 60px 60px;
    gap: 7px;
    justify-items: center;
  }
  #up { grid-column: 2; }
  #left { grid-row: 2; grid-column: 1; }
  #down { grid-row: 2; grid-column: 2; }
  #right { grid-row: 2; grid-column: 3; }
  #controle > button {
    width: 60px; height: 60px;
    font-size: 32px;
    border-radius: 8px;
    border: none;
    background: #ddd;
    opacity: 0.85;
  }
  #controle > button:active {
    background: #bbb;
  }
</style>
</head>
<body>

<div id="game" tabindex="0" aria-label="Área do jogo">
  <div id="player" aria-label="Jogador"></div>
</div>

<div id="hud" aria-live="polite" aria-atomic="true">
  Vidas: <span id="vidas">10</span> / 25<br/>
  Moedas: <span id="moedas">0</span>
</div>

<div id="gameoverScreen" role="alertdialog" aria-modal="true" aria-labelledby="gameoverMsg" tabindex="-1">
  <div id="gameoverMsg"></div>
  <button id="restartBtn" aria-label="Reiniciar jogo">Reiniciar</button>
</div>

<div id="controle" aria-label="Controles de movimento">
  <div id="setas">
    <button id="up" aria-label="Mover para cima">▲</button>
    <button id="left" aria-label="Mover para esquerda">◄</button>
    <button id="down" aria-label="Mover para baixo">▼</button>
    <button id="right" aria-label="Mover para direita">►</button>
  </div>
</div>

<script>
(() => {
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const vidasSpan = document.getElementById('vidas');
  const moedasSpan = document.getElementById('moedas');
  const gameoverScreen = document.getElementById('gameoverScreen');
  const gameoverMsg = document.getElementById('gameoverMsg');
  const restartBtn = document.getElementById('restartBtn');

  // Configurações
  const PLAYER_SIZE_INIT = 40;
  const MOEDA_SIZE = 20;
  const INIMIGO_SIZE = 40;
  const INIMIGO_AMARELO_SIZE = 30;
  const ITEM_SIZE = 30;

  const MAX_VIDAS = 25;
  const MAX_INIMIGOS_AZUIS = 3;
  const DIST_SPAWN_MIN = 500;
  const DIST_STOP_CHASE = 600;

  // Estado
  let vw, vh;
  let playerPos = {x: 0, y: 0};
  let playerSize = PLAYER_SIZE_INIT;
  let playerSpeedBase = 3;
  let playerSpeed = playerSpeedBase;
  let vidas = 10;
  let moedas = 0;

  // Status especiais
  let escudo = false;
  let invencivel = false;
  let invencivelTimer = 0;
  let speedUpTimer = 0;
  let slowEnemiesTimer = 0;

  // Controle movimento
  let keysPressed = {up:false, down:false, left:false, right:false};
  let movendoComCursor = false;
  let cursorPos = {x:0,y:0};

  // Entidades
  let inimigosAzuis = [];
  let inimigosRosa = [];
  let inimigosAmarelos = [];
  let inimigoAbelha = null;
  let moedasMapa = [];
  let itens = [];

  // Util: distância
  function dist(a,b){
    const dx = a.x - b.x;
    const dy = a.y - b.y;
    return Math.sqrt(dx*dx + dy*dy);
  }

  // Criar elemento DOM
  function criarElemento(classe, tamanho){
    const el = document.createElement('div');
    el.className = classe;
    el.style.width = tamanho + 'px';
    el.style.height = tamanho + 'px';
    game.appendChild(el);
    return el;
  }

  // Gerar posição longe do player para spawn (mín 500px)
  function gerarPosicaoLongeDoPlayer(){
    let x,y;
    do {
      x = playerPos.x + (Math.random()*3000 - 1500);
      y = playerPos.y + (Math.random()*3000 - 1500);
    } while(dist({x,y}, playerPos) < DIST_SPAWN_MIN);
    return {x,y};
  }

  // Spawn inimigos e itens
  function spawnInimigoAzul(){
    const pos = gerarPosicaoLongeDoPlayer();
    const el = criarElemento('inimigo azul inimigo', INIMIGO_SIZE);
    inimigosAzuis.push({pos, el});
  }
  function spawnInimigoRosa(){
    const pos = gerarPosicaoLongeDoPlayer();
    const el = criarElemento('inimigo rosa inimigo', INIMIGO_SIZE);
    inimigosRosa.push({pos, el});
  }
  function spawnInimigoAmarelo(){
    if(inimigosAmarelos.length) return;
    const pos = gerarPosicaoLongeDoPlayer();
    const el = criarElemento('inimigo amarelo inimigo', INIMIGO_AMARELO_SIZE);
    inimigosAmarelos.push({pos, el, tocou:0});
  }
  function spawnAbelha(){
    if(inimigoAbelha) return;
    const pos = gerarPosicaoLongeDoPlayer();
    const el = criarElemento('inimigo abelha inimigo', 35);
    inimigoAbelha = {pos, el};
  }
  function spawnMoeda(){
    const pos = {
      x: playerPos.x + (Math.random()*4000 - 2000),
      y: playerPos.y + (Math.random()*4000 - 2000)
    };
    const el = criarElemento('moeda', MOEDA_SIZE);
    moedasMapa.push({pos, el});
  }
  function spawnItem(){
    const tipos = ['verde','roxo','laranja','ciano','cinza'];
    const tipo = tipos[Math.floor(Math.random()*tipos.length)];
    const pos = {
      x: playerPos.x + (Math.random()*4000 - 2000),
      y: playerPos.y + (Math.random()*4000 - 2000)
    };
    const el = criarElemento('item '+tipo, ITEM_SIZE);
    itens.push({pos, el, tipo});
  }

  // Atualizar posição no DOM
  function atualizarElemento(el, pos, tamanho){
    el.style.left = (vw/2 + (pos.x - playerPos.x) - tamanho/2) + 'px';
    el.style.top = (vh/2 + (pos.y - playerPos.y) - tamanho/2) + 'px';
  }

  // Atualizar tamanho do player
  function updatePlayerSize(){
    player.style.width = playerSize + 'px';
    player.style.height = playerSize + 'px';
  }

  // Atualizar HUD
  function updateHUD(){
    vidasSpan.textContent = vidas;
    moedasSpan.textContent = moedas;
  }

  // Movimento inimigos (caça só a até 600px)
  function moverInimigos(){
    let baseVelAzul = 1.5;
    let baseVelRosa = 1.2;
    let baseVelAmarelo = 2.0;
    let baseVelAbelha = 2.5;

    if(slowEnemiesTimer > 0){
      baseVelAzul *= 0.5;
      baseVelRosa *= 0.5;
      baseVelAmarelo *= 0.5;
      baseVelAbelha *= 0.5;
    }

    // Move inimigos azuis
    inimigosAzuis.forEach(i => {
      let d = dist(playerPos, i.pos);
      if(d < DIST_STOP_CHASE){
        let dx = playerPos.x - i.pos.x;
        let dy = playerPos.y - i.pos.y;
        let len = Math.sqrt(dx*dx + dy*dy);
        dx /= len;
        dy /= len;
        i.pos.x += dx * baseVelAzul;
        i.pos.y += dy * baseVelAzul;
      }
    });

    // Move inimigos rosa
    inimigosRosa.forEach(i => {
      let d = dist(playerPos, i.pos);
      if(d < DIST_STOP_CHASE){
        let dx = playerPos.x - i.pos.x;
        let dy = playerPos.y - i.pos.y;
        let len = Math.sqrt(dx*dx + dy*dy);
        dx /= len;
        dy /= len;
        i.pos.x += dx * baseVelRosa;
        i.pos.y += dy * baseVelRosa;
      }
    });

    // Move inimigos amarelos
    inimigosAmarelos.forEach(i => {
      let d = dist(playerPos, i.pos);
      if(d < DIST_STOP_CHASE){
        let dx = playerPos.x - i.pos.x;
        let dy = playerPos.y - i.pos.y;
        let len = Math.sqrt(dx*dx + dy*dy);
        dx /= len;
        dy /= len;
        i.pos.x += dx * baseVelAmarelo;
        i.pos.y += dy * baseVelAmarelo;
      }
    });

    // Move abelha (única)
    if(inimigoAbelha){
      let i = inimigoAbelha;
      let d = dist(playerPos, i.pos);
      if(d < DIST_STOP_CHASE){
        let dx = playerPos.x - i.pos.x;
        let dy = playerPos.y - i.pos.y;
        let len = Math.sqrt(dx*dx + dy*dy);
        dx /= len;
        dy /= len;
        i.pos.x += dx * baseVelAbelha;
        i.pos.y += dy * baseVelAbelha;
      }
    }
  }

  // Colisão retângulo x retângulo simples
  function colidiuRect(aPos, aSize, bPos, bSize){
    return !(
      aPos.x + aSize/2 < bPos.x - bSize/2 ||
      aPos.x - aSize/2 > bPos.x + bSize/2 ||
      aPos.y + aSize/2 < bPos.y - bSize/2 ||
      aPos.y - aSize/2 > bPos.y + bSize/2
    );
  }

  // Colisão círculo x retângulo (para inimigo amarelo)
  function colidiuCircleRect(circlePos, circleRadius, rectPos, rectSize){
    const circleDistX = Math.abs(circlePos.x - rectPos.x);
    const circleDistY = Math.abs(circlePos.y - rectPos.y);

    if (circleDistX > (rectSize/2 + circleRadius)) return false;
    if (circleDistY > (rectSize/2 + circleRadius)) return false;

    if (circleDistX <= (rectSize/2)) return true; 
    if (circleDistY <= (rectSize/2)) return true; 

    const dx = circleDistX - rectSize/2;
    const dy = circleDistY - rectSize/2;
    return (dx*dx + dy*dy <= (circleRadius*circleRadius));
  }

  // Checar todas colisões e aplicar efeitos
  function checarColisoes(){
    if(morreu) return;

    // Inimigos azuis tiram 1 vida
    inimigosAzuis.forEach(i => {
      if(invencivel) return;
      if(colidiuRect(i.pos, INIMIGO_SIZE, playerPos, playerSize)){
        if(escudo){
          escudo = false;
          i.pos = gerarPosicaoLongeDoPlayer();
          return;
        }
        vidas--;
        i.pos = gerarPosicaoLongeDoPlayer();
        if(vidas <= 0) gameOver('Você foi morto por inimigo comum');
      }
    });

    // Inimigos rosa tiram 5 vidas
    inimigosRosa.forEach(i => {
      if(invencivel) return;
      if(colidiuRect(i.pos, INIMIGO_SIZE, playerPos, playerSize)){
        if(escudo){
          escudo = false;
          i.pos = gerarPosicaoLongeDoPlayer();
          return;
        }
        vidas -= 5;
        i.pos = gerarPosicaoLongeDoPlayer();
        if(vidas <= 0) gameOver('Você morreu por inimigo max');
      }
    });

    // Inimigo amarelo círculo mata após 3 toques
    inimigosAmarelos.forEach(i => {
      if(invencivel) return;
      if(colidiuCircleRect(i.pos, INIMIGO_AMARELO_SIZE/2, playerPos, playerSize)){
        if(escudo){
          escudo = false;
          i.tocou = 0;
          i.pos = gerarPosicaoLongeDoPlayer();
          return;
        }
        i.tocou = (i.tocou || 0) + 1;
        if(i.tocou >= 3) gameOver('Você foi morto pelo inimigo amarelo');
      }
    });

    // Abelhas matam na hora
    if(inimigoAbelha){
      let i = inimigoAbelha;
      if(invencivel) return;
      if(colidiuRect(i.pos, 35, playerPos, playerSize)){
        if(escudo){
          escudo = false;
          i.pos = gerarPosicaoLongeDoPlayer();
          return;
        }
        gameOver('Você foi morto pela abelha');
      }
    }

    // Moedas
    for(let m = moedasMapa.length-1; m >= 0; m--){
      let moeda = moedasMapa[m];
      if(colidiuRect(moeda.pos, MOEDA_SIZE, playerPos, playerSize)){
        moedas++;
        playerSize += 1;
        if(playerSize > 100) playerSize = 100;
        moedasMapa[m].el.remove();
        moedasMapa.splice(m,1);
        updatePlayerSize();
      }
    }

    // Itens
    for(let i = itens.length-1; i >= 0; i--){
      let it = itens[i];
      if(colidiuRect(it.pos, ITEM_SIZE, playerPos, playerSize)){
        pegarItem(it.tipo);
        it.el.remove();
        itens.splice(i,1);
      }
    }
  }

  // Ao pegar item
  function pegarItem(tipo){
    switch(tipo){
      case 'verde':
        vidas++;
        if(vidas > MAX_VIDAS) vidas = MAX_VIDAS;
        break;
      case 'roxo':
        speedUpTimer = 300; // 5s * 60fps
        playerSpeed = playerSpeedBase * 2;
        break;
      case 'laranja':
        slowEnemiesTimer = 300;
        break;
      case 'ciano':
        escudo = true;
        break;
      case 'cinza':
        invencivel = true;
        invencivelTimer = 300;
        escudo = false;
        break;
    }
  }

  // Atualiza timers especiais
  function updateTimers(){
    if(speedUpTimer > 0){
      speedUpTimer--;
      if(speedUpTimer === 0){
        playerSpeed = playerSpeedBase;
      }
    }
    if(slowEnemiesTimer > 0){
      slowEnemiesTimer--;
    }
    if(invencivelTimer > 0){
      invencivelTimer--;
      if(invencivelTimer === 0){
        invencivel = false;
      }
    }
  }

  // Movimento do player: teclado, touch e cursor/PS4
  function moverPlayer(){
    let dx=0, dy=0;

    if(movendoComCursor){
      const centerX = vw/2;
      const centerY = vh/2;
      dx = cursorPos.x - centerX;
      dy = cursorPos.y - centerY;
      let len = Math.sqrt(dx*dx + dy*dy);
      if(len > 5){
        dx /= len;
        dy /= len;
      } else {
        dx=0; dy=0;
      }
    } else {
      if(keysPressed.up) dy -= 1;
      if(keysPressed.down) dy += 1;
      if(keysPressed.left) dx -= 1;
      if(keysPressed.right) dx += 1;
      if(dx!==0 || dy!==0){
        let len = Math.sqrt(dx*dx + dy*dy);
        dx /= len;
        dy /= len;
      }
    }

    playerPos.x += dx * playerSpeed;
    playerPos.y += dy * playerSpeed;
  }

  // Atualizar posição elementos na tela
  function redesenhar(){
    player.style.left = (vw/2 - playerSize/2) + 'px';
    player.style.top = (vh/2 - playerSize/2) + 'px';

    moedasMapa.forEach(m => atualizarElemento(m.el, m.pos, MOEDA_SIZE));
    itens.forEach(i => atualizarElemento(i.el, i.pos, ITEM_SIZE));
    inimigosAzuis.forEach(i => atualizarElemento(i.el, i.pos, INIMIGO_SIZE));
    inimigosRosa.forEach(i => atualizarElemento(i.el, i.pos, INIMIGO_SIZE));
    inimigosAmarelos.forEach(i => atualizarElemento(i.el, i.pos, INIMIGO_AMARELO_SIZE));
    if(inimigoAbelha) atualizarElemento(inimigoAbelha.el, inimigoAbelha.pos, 35);

    // Sombra do player para escudo e invencibilidade
    if(escudo) player.style.boxShadow = '0 0 20px cyan';
    else if(invencivel) player.style.boxShadow = '0 0 25px white';
    else player.style.boxShadow = '0 0 15px red';
  }

  // Mostrar game over
  function gameOver(msg){
    morreu = true;
    gameoverMsg.textContent = msg;
    gameoverScreen.style.display = 'flex';
  }

  // Resetar jogo
  function resetarJogo(){
    morreu = false;
    vidas = 10;
    moedas = 0;
    playerSize = PLAYER_SIZE_INIT;
    playerSpeed = playerSpeedBase;
    escudo = false;
    invencivel = false;
    invencivelTimer = 0;
    speedUpTimer = 0;
    slowEnemiesTimer = 0;
    playerPos = {x:0,y:0};
    moedasMapa.forEach(m => m.el.remove());
    moedasMapa = [];
    itens.forEach(i => i.el.remove());
    itens = [];
    inimigosAzuis.forEach(i => i.el.remove());
    inimigosAzuis = [];
    inimigosRosa.forEach(i => i.el.remove());
    inimigosRosa = [];
    inimigosAmarelos.forEach(i => i.el.remove());
    inimigosAmarelos = [];
    if(inimigoAbelha){
      inimigoAbelha.el.remove();
      inimigoAbelha = null;
    }
    updatePlayerSize();
    updateHUD();
    gameoverScreen.style.display = 'none';

    // Spawn iniciais
    for(let i=0; i<MAX_INIMIGOS_AZUIS; i++) spawnInimigoAzul();
    if(Math.random() < 0.25) spawnInimigoRosa();
    if(Math.random() < 0.15) spawnInimigoAmarelo();
    if(Math.random() < 0.1) spawnAbelha();
    for(let i=0; i<15; i++) spawnMoeda();
    for(let i=0; i<5; i++) spawnItem();
  }

  // Spawn itens/moedas a cada 4s
  function spawnLoop(){
    if(morreu) return;
    if(Math.random() < 0.7){
      spawnMoeda();
    } else {
      spawnItem();
    }
    setTimeout(spawnLoop, 4000);
  }

  // Eventos teclado
  window.addEventListener('keydown', e => {
    switch(e.key){
      case 'ArrowUp': case 'w': keysPressed.up = true; break;
      case 'ArrowDown': case 's': keysPressed.down = true; break;
      case 'ArrowLeft': case 'a': keysPressed.left = true; break;
      case 'ArrowRight': case 'd': keysPressed.right = true; break;
    }
  });
  window.addEventListener('keyup', e => {
    switch(e.key){
      case 'ArrowUp': case 'w': keysPressed.up = false; break;
      case 'ArrowDown': case 's': keysPressed.down = false; break;
      case 'ArrowLeft': case 'a': keysPressed.left = false; break;
      case 'ArrowRight': case 'd': keysPressed.right = false; break;
    }
  });

  // Eventos touch botões
  ['up','down','left','right'].forEach(dir => {
    const btn = document.getElementById(dir);
    btn.addEventListener('touchstart', e => {
      keysPressed[dir] = true; e.preventDefault();
    });
    btn.addEventListener('touchend', e => {
      keysPressed[dir] = false; e.preventDefault();
    });
  });

  // Mouse e toque para mover com cursor/PS4
  game.addEventListener('mousedown', e => {
    movendoComCursor = true;
    cursorPos = {x:e.clientX, y:e.clientY};
    e.preventDefault();
  });
  game.addEventListener('mousemove', e => {
    if(movendoComCursor){
      cursorPos = {x:e.clientX, y:e.clientY};
      e.preventDefault();
    }
  });
  window.addEventListener('mouseup', e => {
    movendoComCursor = false;
    e.preventDefault();
  });
  game.addEventListener('touchstart', e => {
    if(e.touches.length > 0){
      movendoComCursor = true;
      cursorPos = {x:e.touches[0].clientX, y:e.touches[0].clientY};
      e.preventDefault();
    }
  });
  game.addEventListener('touchmove', e => {
    if(movendoComCursor && e.touches.length > 0){
      cursorPos = {x:e.touches[0].clientX, y:e.touches[0].clientY};
      e.preventDefault();
    }
  });
  window.addEventListener('touchend', e => {
    movendoComCursor = false;
    e.preventDefault();
  });

  // Botão reiniciar
  restartBtn.addEventListener('click', () => {
    resetarJogo();
    loop();
  });

  // Ajustar viewport
  function ajustarViewport(){
    vw = window.innerWidth;
    vh = window.innerHeight;
  }
  window.addEventListener('resize', ajustarViewport);

  // Variável controle loop
  let morreu = false;

  // Loop principal do jogo
  function loop(){
    if(morreu) return;
    ajustarViewport();
    moverPlayer();
    moverInimigos();
    checarColisoes();
    updateTimers();
    updateHUD();
    redesenhar();
    requestAnimationFrame(loop);
  }

  // Inicialização
  ajustarViewport();
  resetarJogo();
  spawnLoop();
  loop();

})();
